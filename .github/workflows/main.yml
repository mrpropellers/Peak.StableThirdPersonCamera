name: Publish Mod

# Run when a new tag is pushed (ie. via GitHub release or `git tag`)
on: 
  push:
    tags:
      - '*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      # Use checkout to publish the files in your repo
      - uses: actions/checkout@v4
      - uses: GreenTF/upload-thunderstore-package@v4.3
        with:
          namespace: LeftOut # the thunderstore 'team' to publish under
          description: Peak Stable Third Person Camera 
          token: ${{ secrets.THUNDERSTORE_KEY }}
          name: Peak.StableThirdPersonCamera # the name of the package
          version: ${{ github.ref_name }} # Use the tag as the package version
          community: Peak
          file: LatestRelease.zip
          repo: northstar.thunderstore.io
          categories: |
            client
            qol
