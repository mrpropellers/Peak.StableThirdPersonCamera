name: Publish Mod

# Run when a new tag is pushed (ie. via GitHub release or `git tag`)
on: 
  push:
    tags:
      - '*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      # Use checkout to publish the files in your repo
      - uses: actions/checkout@v4
      - uses: GreenTF/upload-thunderstore-package@v4.3
        with:
          namespace: LeftOut # the thunderstore 'team' to publish under
          description: Adds a stabilized third-person camera based off the Another Crab's Treasure camera settings to help prevent motion sickness when playing Peak.
          token: ${{ secrets.THUNDERSTORE_KEY }}
          name: StableThirdPersonCamera # the name of the package
          version: ${{ github.ref_name }} # Use the tag as the package version
          community: peak 
          repo: northstar.thunderstore.io
          categories: |
            client
            qol
